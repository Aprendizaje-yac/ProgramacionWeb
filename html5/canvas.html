<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio de canvas</title>
    <style>
        #canvas{
            border: dotted 3px black;
            background: green ;
        }
    </style>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            if (canvas && canvas.getContext){
                var ctx = canvas.getContext("2d");
                if (ctx){
                    //definicion de los colores
                    ctx.fillStyle = "yellow";//RELLENO
                    ctx.strokeStyle = "#FF0000";//CONTORNO
                    ctx.lineWidth =2;

                    //DIBUJANDO COMO UN MISMO OBJETO EN UN SOLO LUGAR
                    ctx.fillRect(60,60,100,100);//DIBUJANDO UN RECTANGULO
                    ctx.strokeRect(60,60,100,100)  //DIBUJANDO EL CONTORNO

                    //DIBUJANDO EN OTRO LUGAR
                    ctx.strokeRect(160,160,200,100)  //DIBUJANDO EL CONTORNO

                    //DIBUJANDO RECTANGULO DE TRANSPARENCIA
                    ctx.fillStyle = "rgba(250,0,0,0.3)";//RELLENO TRANSPARENTE
                    ctx.fillRect(200,60,100,100);//DIBUJANDO UN RECTANGULO
                    ctx.strokeStyle = "BLACK";//CONTORNO
                    ctx.strokeRect(200,60,100,100);//CONTORNO



                }
                alert('entre al contexto')
            }
            //canvas.width = 100;
        }
    </script>
</head>
<body>
<h1>Ejercicio con canvas</h1>
<canvas id="canvas" width="500px" height="300px"></canvas>
</body>
</html>
