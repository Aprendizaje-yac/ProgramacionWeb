<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio de canvas</title>
    <style>
        #canvas {
            border: dotted 3px black;
            background: green;
        }
    </style>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            if (canvas && canvas.getContext) {
                var ctx = canvas.getContext("2d");
                if (ctx) {

                    //configuracion basica
                    ctx.lineWidth = 10;
                    ctx.strokeStyle = "red";
                    ctx.fillStyle = "yellow";

                    //Primer dibujo
                    ctx.fillRect(50, 50, 100, 100);
                    ctx.strokeRect(50, 50, 100, 100);


                    ctx.save()
                    //configuracion basica
                    ctx.lineWidth = 10;
                    ctx.strokeStyle = "black";
                    ctx.fillStyle = "blue";

                    //Segundo dibujo
                    ctx.fillRect(180, 50, 100, 100);
                    ctx.strokeRect(180, 50, 100, 100);

                    ctx.restore();
                    //Primer dibujo
                    ctx.fillRect(300, 50, 100, 100);
                    ctx.strokeRect(300, 50, 100, 100);
                } else {

                    alert('Error al crear el contexto')
                }
            }
            //canvas.width = 100;
        }
    </script>
</head>
<body>
<h1>Ejercicio con canvas con SAVE / RESTORE</h1>
<canvas id="canvas" width="500px" height="300px"></canvas>
</body>
</html>
